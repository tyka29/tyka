<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca7dc39334.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/phone.css">
    <link rel="stylesheet" href="style/boutique.css">
    <link rel="stylesheet" href="style/qrcode.css">
    <title>TY'Card | La carte de visite sans contact</title>
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
          </div>
          <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="contact.html">Me contacter</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <section class="card">
          <h1>Exemple de supports de communications</h1>
          <div class="card-title" id="vcard"></div>
        </section>
        
        <section class="container">
          <h3></h3>
          <div class="buisness-cards">
            <img src="img/face1.png" alt="">
          </div>
          <div class="phone">
            <div class="carousel">
              <img src="img/contact1.png" alt="" class="contact1-img contact-img hidden">
              <img src="img/contact.png" alt="" class="contact-img">
              
            </div>
          </div>
        </section>

        <div class="qrcode-container">
          <h1 class="title">QRCode Generator</h1>
            <div class="content">
              <form id="vcardForm">
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile:</label>
                  <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                  <label for="website">Website:</label>
                  <input type="url" id="website" name="website" required>
                </div>
                <div class="form-group">
                  <label for="company">Company:</label>
                  <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                  <label for="position">Position:</label>
                  <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                  <label for="postalCode">Postal Code:</label>
                  <input type="text" id="postalCode" name="postalCode" required>
                </div>
                <div class="form-group">
                  <label for="city">City:</label>
                  <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                  <label for="facebook">Facebook:</label>
                  <input type="url" id="facebook" name="facebook">
                </div>
                <div class="form-group">
                  <label for="instagram">Instagram:</label>
                  <input type="url" id="instagram" name="instagram">
                </div>
                <div class="form-group">
                  <label for="linkedin">LinkedIn:</label>
                  <input type="url" id="linkedin" name="linkedin">
                </div>
                <button type="submit" class="button__generate" id="generateQR">GENERATE</button>
                <button type="button" class="button__clear" id="clearForm">CLEAR</button>
                <button type="button" id="sendEmailButton" class="button__download">SEND</button>

              </form>
              <div class="qr" id="qr"></div>
            </div>
        </div>
        <div id="statusMessage"></div>
    </main>

    <footer class="footer">
        <div class="links">
            <ul>
                <li><a href="project.html">Mes projets</a></li>
                <li><a href="contact.html">Contactez-moi</a></li>
                <li><a href="boutique.html">Supports de communications</a></li>
                <li>
                  <a href="https://facebook.com/tykadesign">
                    <i class="fa-brands fa-facebook"></i>
                  </a>
                </li>
                <li>
                  <a href="https://github.com/mikl291">
                    <i class="fa-brands fa-github"></i>
                  </a>
                </li>
            </ul>
            <p class="text-center">
              &copy; TYKA
              <script>
                  document.write(new Date().getFullYear());
              </script>
              - Tous droits réservés.
            </p>
        </div>
    </footer>

    <script src="js/boutique.js" defer></script>
    <script src="js/qrcode.js" defer></script>
    <script>
      // Récupérer le bouton d'envoi d'e-mail et ajouter un gestionnaire d'événement de clic
      const sendEmailButton = document.getElementById('sendEmailButton');
      sendEmailButton.addEventListener('click', () => {
        // Récupérer les données du formulaire
        const formData = new FormData(document.getElementById('vcardForm'));
    
        // Effectuer une requête POST au serveur pour envoyer l'e-mail
        fetch('/envoyer-email', {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (response.ok) {
              console.log('E-mail envoyé avec succès');
              // Afficher un message de succès
              document.getElementById('statusMessage').textContent = 'E-mail envoyé avec succès';
              // Réinitialiser le formulaire après l'envoi
              document.getElementById('vcardForm').reset();
            } else {
              console.error('Erreur lors de l\'envoi de l\'e-mail');
              // Afficher un message d'erreur
              document.getElementById('statusMessage').textContent = 'Erreur lors de l\'envoi de l\'e-mail';
            }
          })
          .catch(error => {
            console.error('Erreur lors de l\'envoi de l\'e-mail :', error);
            // Afficher un message d'erreur
            document.getElementById('statusMessage').textContent = 'Erreur lors de l\'envoi de l\'e-mail';
          });
      });
    </script>
    
</body>
</html>
